<div class="page-header"><center>
  	<h1>GET YOUR 5 DAY FORECAST <br><small>Use Facebook, your computer's IP address, or your current location to get the weather!</small></h1></center>
</div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTxEl6TmAa7cqiVcBNNsKeSx4Ip3tX1GI&libraries=places"></script>


<fb:login-button scope="public_profile,user_location" onlogin="checkLoginState();">
</fb:login-button>

<div class="btn-group btn-group-justified" role="group" aria-label="find-weather">
<div class="btn-group" role="group">
 		<button type="button" class="btn btn-default" id="facebook-button" onclick="facebook.getAPI(facebook.getPartialFbLocation(facebook.partiallyApplyGetWeather(facebook.makeWeatherTable)))">Facebook (Please Login)</button>
 </div><div class="btn-group" role="group"> 
 		<button type="button" class="btn btn-default" id="ip-button" onclick=myLocation.getLocationWithIp(myLocation.partiallyApplyGetWeather(myLocation.makeWeatherTable))>IP Address</button>
 </div><div class="btn-group" role="group"><center>

		<span>Location:  </span><input type="text" id="txtautocomplete" style="width:250px" placeholder="Enter your address">

 </center></div></div><br>
