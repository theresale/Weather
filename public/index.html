Get weather from IP Address (not very accurate):<button type="button" id="button" onclick="myLocation.getLocationWithIp(myLocation.getWeather)">Get Lat/Lng</button><br />

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTxEl6TmAa7cqiVcBNNsKeSx4Ip3tX1GI&libraries=places"></script>

<script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', intilize);
    function intilize() {
        var autocomplete = new google.maps.places.Autocomplete(document.getElementById("txtautocomplete"));

        google.maps.event.addListener(autocomplete, 'place_changed', function () {

        var place = autocomplete.getPlace();
        console.log(place);
        var location = place.formatted_address + "<br/>";
        location += "Latitude: " + place.geometry.viewport.f.b + "<br/>";
        location += "Longitude: " + place.geometry.viewport.b.b;
        document.getElementById('lblresult').innerHTML = location
        });
    };

</script>

<span>Location:</span><input type="text" id="txtautocomplete" style="width:200px" placeholder="Enter your address" /><br /><br />
<label id="lblresult"></label>
